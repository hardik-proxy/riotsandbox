# Settings this app defines.
syscfg.defs:
    APP_TASK_PRIO:
        description: 'flooding task priority'
        value: MYNEWT_VAL_OS_MAIN_TASK_PRIO + 10
    APP_STACKSIZE:
        description: 'stack size of flooding thread'
        value: 1024

# Settings this app overrides.
syscfg.vals:
    SHELL_TASK: 1
    SHELL_PROMPT_MODULE: 1
    BLE_HCI_TRANSPORT: builtin
    TIMER_2: 1

    BLE_L2CAP_COC_MAX_NUM: 1
    BLE_L2CAP_COC_MPS: 200
    BLE_MAX_CONNECTIONS: 1
    MSYS_1_BLOCK_COUNT: 50
    MSYS_1_BLCOK_SIZE: 298
    BLE_LL_CFG_FEAT_DATA_LEN_EXT: 1
    BLE_LL_MAX_PKT_SIZE: 251
